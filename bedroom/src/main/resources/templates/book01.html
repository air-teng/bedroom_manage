<body style="background-color: #e6ecf5">

<div class="book_con01">
    <div  style="font-size:60px"  align="center">离校申请</div>
    <form id="form_demo" >  
    	<p class="book_p">
			 <table class="book_table" border="1" cellpadding="10">
			   
			    <tr> <td><label class="td_label">申请人账号</label></td>
			        <td colspan="5">  <!-- "${session.user.userAccount}" -->
			            <input id="student-account" type="text" class="book_input03"  th:value="${session.user.userAccount}"  disabled="disabled"/>
			        </td>
			    </tr>
			    
			    <tr> <td><label class="td_label">输入开始时间</label></td>
			        <td colspan="5">
			            <input  type="datetime-local"  id="leave-start-time"/>
			        </td>
			    </tr>
			    
			    <tr> <td><label class="td_label">输入结束时间</label></td>
			        <td colspan="5">
			            <input  type="datetime-local"  id="leave-end-time"/>
			        </td>
			    </tr>
			    
			    <tr> <td><label class="td_label">申请理由</label></td>
			        <td colspan="5">
			            <textarea id="leave-apply-reason" style="width:400px;height:80px;"></textarea>
			        </td>
			    </tr>
			    
			    <!-- 
			    <tr> <td><label class="td_label">通讯地址</label></td>
			        <td colspan="5">
			            <input type="text" class="book_input03"/>
			        </td>
			    </tr>
			     -->
			</table>
    	</p>
    	<!-- 表格底部点击按钮 -->
		<p class="book_foot">
			<input type="button"  value="提交"  id="leave-submit"/>
			<input type="button"  value="取消"  id="leave-cancle"/>
		</p>
   </form>
</div>



<div class="book_con01">
    <div  style="font-size:20px"  align="center">离校申请信息</div>
		 <table id="show-apply-leave"  width="100%"  class="book_table" border="1" cellpadding="10">
			 <thead align="left">
			 	<tr>
			 		<th>申请人账号</th>
			 		<th>开始时间</th>
			 		<th>结束时间</th>
			 		<th>申请原因</th>
			 		<th>操作</th>
			 	</tr>
			 </thead>
		 	<tbody>
		 	
		 	</tbody>
		</table>
</div>
